<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STAYERY</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>STAYERY</h1>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#rooms">Zimmer</a></li>
                    <li><a href="#businesstrip">Geschäftsreisen</a></li>
                    <li><a href="#contact">Kontakt</a></li>
                </ul>
                <div class="dropdown">
                    <button class="dropbtn">Sprache</button>
                    <div class="dropdown-content">
                        <a href="#DE">DE</a>
                        <a href="#EN">EN</a>
                        <a href="#FR">FR</a>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <section id="home">
            <div class="fields-container">
                <div class="field">
                    <select>
                        <option value="Bielefeld">Bielefeld</option>
                        <option value="Berlin">Berlin</option>
                        <option value="Stuttgart">Stuttgart</option>
                    </select>
                </div>
                <div class="field">
                    <input type="text" placeholder="Zeitraum auswählen" onfocus="(this.type='date')" onblur="(this.type='text')">
                </div>
                <div class="field">
                    <input type="text" placeholder="Firmencode">
                </div>
                <div class="field">
                    <button type="button">Jetzt buchen</button>
                </div>
            </div>
        </section>
        <section id="yellow-box">
            <div class="image-container">
                <div class="image-item">
                    <img src="image1.jpg" alt="Bild 1">
                    <input type="text" placeholder="Text zu Bild 1">
                </div>
                <div class="image-item">
                    <img src="image2.jpg" alt="Bild 2">
                    <input type="text" placeholder="Text zu Bild 2">
                </div>
                <div class="image-item">
                    <img src="image3.jpg" alt="Bild 3">
                    <input type="text" placeholder="Text zu Bild 3">
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Hotel Stayery. Alle Rechte vorbehalten.</p>
    </footer>
</body>
</html>
